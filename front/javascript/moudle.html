<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模块化</title>
</head>
<body>
<div>
    JavaScript模块化是一种将代码分割成独立、可重用模块的编程实践。模块化有助于组织代码，提高可维护性和可读性。<br>
    自ECMAScript 6（ES6）开始，JavaScript引入了官方的模块系统，使用import和export关键字来实现模块化。<br>
    此外，还有其他模块系统，如CommonJS和AMD（Asynchronous Module Definition），主要用于服务器端（Node.js）和浏览器环境中的模块化开发。
</div>
</body>
</html>
